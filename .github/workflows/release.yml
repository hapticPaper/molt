name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false

permissions:
  contents: write
  id-token: write

jobs:
  build-rust:
    name: Build Rust Binaries
    strategy:
      matrix:
        include:
          # Linux (glibc only - V8/deno_core doesn't have musl prebuilts)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: hardclaw-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: hardclaw-linux-aarch64
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: hardclaw-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: hardclaw-macos-aarch64
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: hardclaw-windows-x86_64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: hardclaw-windows-aarch64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          
          # Copy binaries
          cp hardclaw hardclaw-node hardclaw-cli ../../../dist/ || true
          
          cd ../../../dist
          tar -czf ${{ matrix.artifact_name }}.tar.gz hardclaw* || tar -czf ${{ matrix.artifact_name }}.tar.gz *
          
      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/*.exe dist/
          Compress-Archive -Path dist/* -DestinationPath dist/${{ matrix.artifact_name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.zip

  deploy-bootstrap:
    name: Deploy to Bootstrap Nodes
    needs: [build-rust]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: hardclaw-linux-x86_64
          path: artifacts

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf hardclaw-linux-x86_64.tar.gz
          chmod +x hardclaw-node

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: hardclaw

      - name: Deploy to bootstrap nodes
        run: |
          for node in "bootstrap-us:us-central1-a" "bootstrap-eu:europe-west1-b" "bootstrap-us2:us-west1-a" "bootstrap-asia:asia-east1-a"; do
            VM="${node%%:*}"
            ZONE="${node##*:}"
            echo "=== Deploying to $VM ==="
            gcloud compute scp artifacts/hardclaw-node $VM:/tmp/hardclaw-node --zone=$ZONE
            gcloud compute ssh $VM --zone=$ZONE --command="sudo mv /tmp/hardclaw-node /usr/local/bin/ && sudo systemctl restart hardclaw"
            echo "Deployed to $VM"
          done

  create-release:
    name: Create GitHub Release
    needs: [build-rust, deploy-bootstrap]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## HardClaw Release ${{ github.ref_name }}
          
          ### Binaries
          
          Download the appropriate binary for your platform:
          
          **Linux**
          - x86_64: `hardclaw-linux-x86_64.tar.gz`
          - ARM64: `hardclaw-linux-aarch64.tar.gz`
          
          **macOS**
          - Intel: `hardclaw-macos-x86_64.tar.gz`
          - Apple Silicon: `hardclaw-macos-aarch64.tar.gz`
          
          **Windows**
          - x86_64: `hardclaw-windows-x86_64.zip`
          - ARM64: `hardclaw-windows-aarch64.zip`
          
          ### MCP Server
          
          Install via npm:
          ```bash
          npm install -g @hardclaw/mcp-server
          ```
          
          Or use with npx:
          ```bash
          npx -y @hardclaw/mcp-server
          ```
          
          ### Installation
          
          1. Download the appropriate binary archive
          2. Extract: `tar -xzf hardclaw-*.tar.gz` (or unzip on Windows)
          3. Move binaries to your PATH
          4. Run `hardclaw` to start onboarding
          
          ### What's Included
          
          Each binary archive contains:
          - `hardclaw` - Onboarding TUI
          - `hardclaw-node` - Full node / verifier
          - `hardclaw-cli` - CLI interface
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
